on: [pull_request]
name: Test

jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18, 1.19]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: setup go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: checkout code
        uses: actions/checkout@v3
      - name: test
        run: go test -v -race ./...
